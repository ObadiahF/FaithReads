<h2 class="mb-4">All Books</h2>

<div class="container">
  <div class="card mb-4" *ngFor="let book of books">
    <div class="row g-0 align-items-center">
      <div class="col-md-3 d-flex justify-content-center p-3">
        <img [src]="book.imageUrl" class="img-fluid rounded" [alt]="book.title"
          style="max-width: 150px; object-fit: contain;" />
      </div>
      <div class="col-md-9">
        <div class="card-body d-flex flex-column justify-content-between h-100">
          <div>
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text mb-1"><strong>Author:</strong> {{ book.author }}</p>
            <p class="card-text mb-1"><strong>Rating:</strong> {{ book.rating }}</p>
            <p class="card-text mb-1"><strong>Price:</strong> ${{ book.price }}</p>
            <p class="card-text"><small class="text-muted">Published on {{ book.publishDate }}</small></p>
          </div>
          <div class="mt-3 d-flex justify-content-end gap-2">
            <a class="btn btn-primary btn-sm" [routerLink]="['/edit', book.id]">Edit</a>
            <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
