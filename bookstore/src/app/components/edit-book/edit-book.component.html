<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Edit Book</h2>
    <button class="btn btn-outline-secondary" routerLink="/">Back</button>
  </div>

  <form *ngIf="book" (ngSubmit)="onSubmit()" #bookForm="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control" required [(ngModel)]="book.title" name="title">
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" id="author" class="form-control" required [(ngModel)]="book.author" name="author">
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price ($)</label>
      <input type="number" step="0.01" min="0" id="price" class="form-control" required [(ngModel)]="book.price"
        name="price">
    </div>

    <div class="mb-3">
      <label for="publishDate" class="form-label">Publish Date</label>
      <input type="date" id="publishDate" class="form-control" required [(ngModel)]="book.publishDate"
        name="publishDate">
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input type="text" id="imageUrl" class="form-control" required [(ngModel)]="book.imageUrl" name="imageUrl">
    </div>

    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input type="number" step="0.1" min="0" max="5" id="rating" class="form-control" required
        [(ngModel)]="book.rating" name="rating">
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
